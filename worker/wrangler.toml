name = "blocker"
main = "src/index.ts"
compatibility_date = "2024-01-15"

# KV namespace for storing scheduled emails
[[kv_namespaces]]
binding = "SCHEDULED_EMAILS"
id = "47913ab131aa445e847e51ce68ba85cc"

# Cron trigger to check and send scheduled emails every minute
[triggers]
crons = ["* * * * *"]

# Environment variables (set via wrangler secret)
# RESEND_API_KEY - API key for Resend email service
# FROM_EMAIL - Sender email address

[vars]
FROM_EMAIL = "blocker@yourdomain.com"
